plugins {
    id 'java'
}

group 'co.com.karate'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'com.intuit.karate', name: 'karate-core', version: '1.1.0'

    testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    testImplementation group: 'com.intuit.karate', name: 'karate-junit4', version: '1.1.0'
}

test {
    useJUnitPlatform()
}